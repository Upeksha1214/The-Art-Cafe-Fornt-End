<div class="container-fluid">
    <div class="row" style="height: 100vh" >
    <div class="col-2 registergridLeft"></div>
    <div class="col-8 registergridCenter mt-5">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div>
                    <p class="registerHeader mt-3">
                        <b>SIGN UP</b>
                    </p>
                </div>
            </div>
            <div class="col-6 registergridCenter">
                <div class="d-flex justify-content-between mb-2 mt-5">
                    <label htmlFor="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" style="width:300px"/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" style="width:300px" required/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control"  style="width:300px"/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="address" class="form-label">Address</label>
                    <input type="text" class="form-control"  style="width:300px" required/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="email" class="form-label">Email</label>
                    <input type="email" class="form-control"  style="width:300px" required/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="contact" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" style="width:300px"/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="type" class="form-label">Artist Type</label>
                    <select class="form-select" aria-label="Default select example" id="type" style="width:300px">
                    <option value="Acrylic Paintings">Acrylic Paintings</option>
                    <option value="Oil Paintings">Oil Paintings</option>
                    <option value="Pencil Sketches">Pencil Sketches</option>
                    <option value="Watercolor Paintings">Watercolor Paintings</option>
                    <option value="Color Pencil Sketches">Color Pencil Sketches</option>
                    <option value="Charcoal Drawings">Charcoal Drawings</option>
                    <option value="Portrait Paintings">Portrait Paintings</option>
                    <option value="Spray Paintings">Spray Paintings</option>
                    <option value="Others">Others</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" style="width:300px"/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="password" class="form-label">Password</label>
                    <input type="password" class="form-control"  style="width:300px"/>
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label htmlFor="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"  style="width:300px"/>
                </div>
                <div class="d-flex justify-content-around mt-5 mb-2">
                    <button type="button" class="btn registerBtn btn-lg" >Reset</button>
                    <button type="button" class="btn btn-secondary btn-lg" >Signup</button>
                </div>
            </div>

            <div class="col-6 registergridCenter" style="background-color:#c09896">
            <div class="d-flex justify-content-between mb-2 mt-5">
                <label htmlFor="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" style="width:300px"/>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" style="width:300px"/>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" style="width:300px" />
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" style="width: 300px" />
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  style="width: 300px"/>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact"  style="width: 300px"/>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName"  style="width: 300px"/>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label htmlFor="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" style="width:300px"/>
            </div>
            <div class="d-flex justify-content-between mt-2 mb-5">
                <label htmlFor="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword"  style="width:300px"/>
            </div>
            <div class="d-flex justify-content-around mt-5 mb-2">
                <button type="button" class="btn registerBtn btn-lg" >Reset</button>
                <button type="button" class="btn btn-secondary btn-lg" >Sign Up</button>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="col-6 d-flex justify-content-center">
                <p class="registerFooter"><b>Sign up as Artist</b></p>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="registerFooter"><b>Sign up as Art Enthusiasts</b></p>
            </div>
        </div>
    </div>
</div>
<div class="col-2 registergridRight"></div>
</div>
</div>
